<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="linkBootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous" async></script>
    </th:block>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Trang chủ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/student">Product</a>
                <a sec:authorize="!isAuthenticated()" class="nav-link" href="/login">Customer</a>
                <a sec:authorize="isAuthenticated()" class="nav-link" href="/logout">Product</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Chỉnh sửa đơn hàng</h2>
    <form th:action="@{/order/edit/{id}(id=${order.orderId})}" method="post" th:object="${order}" class="mt-4">
        <div class="form-group">
            <label for="orderId">Mã đơn hàng:</label>
            <input type="text" class="form-control" id="orderId" th:field="*{orderId}" readonly>
        </div>

        <div class="form-group">
            <label for="productName">Tên sản phẩm:</label>
            <input type="text" class="form-control" id="productName" th:field="*{product.productName}" readonly>
        </div>

        <div class="form-group">
            <label for="price">Giá (USD):</label>
            <input type="number" class="form-control" id="price" th:field="*{product.price}" readonly>
        </div>

        <div class="form-group">
            <label for="quantity">Số lượng:</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a th:href="@{/order}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
